<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weihgt Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <h1 class="title">Weihgt Converter(Pounds to Kg)</h1>
      <p class="content">Enter Weihgt value in pound</p>
      <form class="form-action">
        <label for="pounds">Pounds</label>
        <input type="number" id="pounds" name="pounds" />
      </form>
      <p class="content">
        Your weihgt in Kilograms is : <span id="converted-value"></span>
      </p>
    </main>

    <script src="app.js"></script>
  </body>
</html>
